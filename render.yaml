databases:
  - name: antygravity_db
    databaseName: antygravity
    user: antygravity

services:
  - type: web
    name: antygravity-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn antygravity_backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antygravity_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

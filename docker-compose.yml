services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-antygravity_db}
      - POSTGRES_USER=${DATABASE_USER:-antygravity_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-antygravity_secret_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-antygravity_user} -d ${DATABASE_NAME:-antygravity_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_HOST=db

volumes:
  postgres_data:
